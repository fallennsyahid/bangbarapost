<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI</title>

    <!-- ICON WEB -->
    <link
      rel="shortcut icon"
      href="./assets/png/logo_bangbara.png"
      type="image/x-icon"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/extra.css" />

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- FEATHER ICONS -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Euphoria+Script&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

  <body class="bg-slate-800">
    <nav class="flex justify-end items-center p-4">
      <a href=""><img src="./assets/svg/settings.svg" alt="" /></a>
    </nav>

    <div class="flex justify-center my-4">
      <input
        type="text"
        class="text-white bg-transparent rounded-lg w-3/4 border-2 border-slate-600 focus:outline-none focus:border-slate-500 focus:ring-0 focus:shadow-lg"
        placeholder="Telusuri"
      />
    </div>

    <div class="container mx-auto p-4">
      <div class="flex justify-center mb-6 gap-x-14">
        <button class="text-slate-500 hover:text-blue-500" id="button-nav">
          Rekaman
        </button>
        <button>Panggilan</button>
        <button>WhatsApp</button>
      </div>
    </div>
  </body>
</html>
